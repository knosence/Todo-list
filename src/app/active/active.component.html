<section class="todos">
    <div class="todos-container">

        <div class="active">
            <div class="todo-title">
                <div class="todo-item__check">
                    <img class="icon" src="../../assets/check.png" alt="check mark icon"/>
                </div>
                <h3>TODO List</h3>
            </div>
            <div class="todo-list--buttons">
              <button class="active-button">Complete Selected</button>
                <button class="active-button">Delete Selected</button>
            </div>
            <div class="todo-list" *ngFor="let todo of todos">
                <div class="todo-item" *ngIf="todo.isCompleted === false">
                    <div class="todo-item__check">
                        <img class="icon" src="../../assets/check.png" alt="check mark icon"/>
                    </div>
                    <div class="todo-item__text">
                        {{todo.text}}
                    </div>
                    <div class="todo-item__edit-delete-icons">
                        <img class="icon icon--edit" src="../../assets/edit.png" alt=""/>
                        <img class="icon icon--delete" src="../../assets/delete.png" alt=""/>
                    </div>
                </div>
                <div class="todo-editer"><!-- <label for="">{{todo.text}}</label> -->
                    <!-- <input type="text"> -->
                </div>
            </div>
        </div>

        <div class="completed">
            <div class="todo-title">
                <div class="todo-item__check">
                    <img class="icon" src="../../assets/check.png" alt="check mark icon"/>
                </div>
                <h3>COMPLETED List</h3>
            </div>
            <div class="todo-list--buttons">
              <button class="completed-button">Activate Selected</button>
                <button class="completed-button">Delete Selected</button>
            </div>
            <div class="todo-list" *ngFor="let todo of todos">
                <div class="todo-item" *ngIf="todo.isCompleted === true">
                    <div class="todo-item__check">
                        <img class="icon" src="../../assets/check.png" alt="check mark icon"/>
                    </div>
                    <div class="todo-item__text">
                        {{todo.text}}
                    </div>
                    <div class="todo-item__edit-delete-icons">
                        <img class="icon icon--edit" src="../../assets/edit.png" alt=""/>
                        <img class="icon icon--delete" src="../../assets/delete.png" alt=""/>
                    </div>
                </div>
                <div class="todo-editer"><!-- <label for="">{{todo.text}}</label> -->
                    <!-- <input type="text"> -->
                </div>
            </div>
        </div>
    </div>
</section>
